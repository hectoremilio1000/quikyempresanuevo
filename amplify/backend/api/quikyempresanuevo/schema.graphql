enum ROLE {
  PACIENTE
  DOCTOR
}

type Paciente @model @auth(rules: [{allow: public}]) {
  id: ID!
  nombre: String
  apellidoPaterno: String
  apellidoMaterno: String
  email: String
  whatsapp: String
  role: ROLE
  image: String
  url: String
  key: String
  fechaOrden: String
  estudios: String
  image2: String
  estudios3: String
  estudios2: String
  url2: String
  key2: String
  image3: String
  url3: String
  key3: String
}
 