projects:
  quikyempresanuevo-reinicio:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: n3g35xncana23dkamvbw34gqia
        maxDepth: 2
extensions:
  amplify:
    version: 3
